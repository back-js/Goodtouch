{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>화장 비빔밥</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/App.css' %}">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
</head>
<body class="text-center">
<div class="page_width d-flex mx-auto flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand justify-content-center"><img src="{% static "img/toplogo.png" %}" alt="My company" height="50" width="50">    화장 비빔밥</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" onclick="location.href='{% url 'index' %}'">홈</a>
                <a class="nav-link" href="#">화장법</a>
                <a class="nav-link" href="#">커뮤니티</a>
            </nav>
        </div>
    </header>
</div>
<form action="{% url 'result' %}" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="sectionwrapper">
        <div class="column">
            <div class="top">
                <p>내 사진</p>
            </div>
            <div class="bottom">
                <div class="button">
                    <label for="file">
                        <img src="{% static "img/button_img1.png" %}" id="output"  onclick="$('file').click();" />
                        <input type="file" name="source_image" id="file"  onchange="loadFile(event)"  accept="image/*" style="display:none"/>
                    </label>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="top">
                <p>화장 사진</p>
            </div>
            <div class="bottom">
                <div class="button">
                    <label for="file2">
                        <img src="{% static "img/button_img2.png" %}" id="output2"  onclick="$('file2').click();" />
                        <input type="file" name="reference_image" id="file2"  onchange="loadFile2(event)"  accept="image/*" style="display:none"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button class="two2three_button" type="submit" onclick="location.href='result'">
        <p class="text2_3">결과보기</p>
    </button>
</form>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
var loadFile2 = function(event) {
	var image = document.getElementById('output2');
	image.src = URL.createObjectURL(event.target.files[0]);
};

</script>


</body>
