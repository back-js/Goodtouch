<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.country}}에 사는 {{img_obj.age}}살 여성</h3>
  <img src="{{ img_obj.image1.url}}" alt="connect" style="max-height:300px">
  <img src="{{ img_obj.image2.url}}" alt="connect" style="max-height:300px">
  <img src="{{ image }}" alt="connect" style="max-height:300px">
{% endif %}
